<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap-4.3/bootstrap.min.css">

    <!--  Google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!--  Theme style  -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Screen User - Register</title>
</head>
<body>

<div class="pageBooking">
    <div class="secHeader">
        <div class="container p-0">
            <div class="row row-10 align-items-center">
                <div class="col-12">
                    <div class="headerRight">
                        <div class="headerHeading">
                            Booking Report
                        </div>
                        <div class="headerDesc">
                            Lorem ipsum dolor.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="secContent">
        <div class="container">
            <div class="secBackground">
                <div class="secUserInfo">
                    <form action="#">
                        <div class="row">
                            <div class="col-12">
                                <div class="profile-avatar text-center">
                                    <div class="profile-action">
                                        <img src="assets/image/avatar.jpg" alt="">
                                        <div class="profile-change-image">
                                            <span class="fas fa-camera-retro"></span>
                                        </div>
                                        <input type="file" name="profile-avatar" id="profile-avatar">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="profile-form">
                                    <div class="form-group">
                                        <input type="text" value="Amanda Jane" class="form-control"
                                               placeholder="Username"
                                               name="username" id="username">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" value="amanda@gmail.com" class="form-control"
                                               placeholder="Email"
                                               name="email" id="email">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" value="+ 65 2311 333" class="form-control"
                                               placeholder="Phone"
                                               name="phone" id="phone">
                                        <label for="phone">Phone</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="date" value="1990-05-20" class="form-control"
                                               placeholder="Date of birth"
                                               name="birthday" id="birthday">
                                        <label for="birthday">Date of birth</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" value="123 Royal Street, New York" class="form-control"
                                               placeholder="Address" name="address" id="address">
                                        <label for="address">Address</label>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btnTheme btnFull fw-500">
                                            Let's Start
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/plugins/jquery.min.js"></script>
<script src="assets/plugins/bootstrap-4.3/popper-1.14.min.js"></script>
<script src="assets/plugins/bootstrap-4.3/bootstrap.min.js"></script>
<script src="assets/js/theme-script.js"></script>
</body>
</html>
